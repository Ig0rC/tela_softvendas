<!DOCTYPE html>
<html lang="en">

<head>

<body>

                        <a href="">

                        <a href="">

                    <div class="infopass">

                </div>

                        <img class=" iconcontato" src="src/img/icons8-phone-48.png" alt="" srcset="">
                    </div>
                    <div class="numeroTelefone">
                        <p class="texto">(61) 3097-9260</p>
                    </div>
                        <div class="incoMovel">
